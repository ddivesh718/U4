<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User and Admin Login/Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="toggle">
        <button id="user-toggle" class="active">User</button>
        <button id="admin-toggle">Admin</button>
      </div>
      <div class="form-box" id="user-form">
        <h2>User Login</h2>
        <form id="user-login-form">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <a href="#" class="switch" id="user-register-switch">Create Account</a>
      </div>
      <div class="form-box" id="admin-form" style="display: none;">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="form-box" id="user-register" style="display: none;">
        <h2>User Registration</h2>
        <form id="user-register-form">
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
        <a href="#" class="switch" id="user-login-switch">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
